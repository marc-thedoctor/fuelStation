<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Logo" style="height: 50px;">
                <span class="ml-3 h4 mb-0"><b>FuelStation</b></span>
            </div>
            <div class="d-flex align-items-center">
                <span id="usuarioLogado" class="mr-3"></span>
                <a href="#" onclick="window.history.back();" class="btn btn-outline-secondary mr-3">Voltar</a>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </header>
        
        <script>
            // Exibe o nome do usuário logado (exemplo: capturando do localStorage)
            document.addEventListener('DOMContentLoaded', () => {
                const usuario = localStorage.getItem('username'); 
                if (usuario) {
                    document.getElementById('usuarioLogado').innerText = `Olá, ${usuario}`;
                }
            });
        
            // Função de logout
            function logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                alert('Logout realizado com sucesso!');
                window.location.href = 'index.html';
            }
        </script>
        

        <h1 class="mt-5">Dashboard</h1>
        <ul class="list-group mt-4">
            <li class="list-group-item"><a href="cadastro.html">Cadastro de Clientes</a></li>
            <li class="list-group-item"><a href="listar.html">Listar e Atualizar Serviços</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('username');
            if (usuario) {
                document.getElementById('usuarioLogado').innerText = `Olá, ${usuario}`;
            } else {
                alert('Você não está logado. Redirecionando para a página de login.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
